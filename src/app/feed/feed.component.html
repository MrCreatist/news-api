<app-loader *ngIf="!showNews"></app-loader>

<div class="news_item_container" *ngIf="showNews">
  <div class="content_type_header">
    <p class="content_text">{{headingTextToShow}}</p>
    @
    <p class="content_text">{{country}}</p>
    <p class="source_text" *ngIf="sourceName !== ''">{{sourceName}}</p>
  </div>

  <div class="news_item_holder">
    <app-news-item *ngFor="let post of posts; let i=index" [data]="post"></app-news-item>
  </div>

  <div class="bottom_navigation">
    <!-- <span>
      <button><i class="material-icons">keyboard_arrow_left</i> Previous</button>
      <button>Next <i class="material-icons">keyboard_arrow_right</i></button>
    </span> -->

    <span>
      <p>
        News per Page:
        <select (change)="setNewsLimitPerPage($event)" [(value)]="currentNewsPerPage">
          <option *ngFor="let limit of newsPageSizeArray" value="{{limit}}">{{limit}}</option>
        </select>
      </p>
    </span>
    <span>
      <p>
        Page
        <select (change)="showNewsAccordingToSelectedPage($event)" [(value)]="selectedPage">
          <option *ngFor="let pageNumber of paginationList" value="{{pageNumber}}">{{pageNumber}}</option>
        </select>
        of {{paginationArray}}
      </p>
    </span>

  </div>
</div>
