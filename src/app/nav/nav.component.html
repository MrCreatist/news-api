<div class="nav_menu">
  <div class="nav_container">
    <i class="material-icons" (click)="openMenu()">notes</i>
    <span>
      <img draggable="false" src="assets/newspaper.svg">
      <p>.</p>
    </span>
    <i class="material-icons" (click)="openFilter()">filter_list</i>
  </div>

  <div class="menu" *ngIf="filterToggle">

    <div class="search">
        <input placeholder="Search here">
        <button>
          <i class="material-icons">search</i>
        </button>
    </div>

    <div class="divider">
      <hr>
      <p>OR</p>
      <hr>

    </div>

    <p class="highlight">Select Country</p>
    <select (change)="setCountry($event)">
      <option *ngFor="let item of sourceCountries" [(value)]="item.code">{{item.name}}</option>
    </select>

    <p class="highlight">Select News Source</p>
    <select (change)="setSource($event)">
        <option *ngFor="let item of sourceListByCountry" [(value)]="item.id">{{item.name}}</option>
      </select>
  </div>

  <div class="menu" *ngIf="menuToggle">
    Menu contents
  </div>
